<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="images/tablet_information_analytics_charts_graphics_icon_142138.ico"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <title>Grace's To do App</title>
  <body>
    <header>
      <h1>To-Do List</h1>
    </header>
    <form class="todo-container">
      <div>
        <input
          type="text"
          id="input"
          class="todo-input"
          placeholder="Add Task"
        />
      </div>
      <div>
        <button id="add-button" class="todo-button" type="submit">
          <strong>Submit</strong>
        </button>
        <ul id="listItems"></ul>
        <button id="clear-all" class="addBttn">
          <strong>Clear All</strong>
        </button>
      </div>
    </form>
    <script type="text/javascript" src="todoscript.js"></script>
  </body>
</html>
